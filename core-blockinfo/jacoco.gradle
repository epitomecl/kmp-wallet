apply plugin: 'jacoco'

task testCoverage(type: JacocoReport, dependsOn: "testDebugUnitTest") {
    group = "Reporting"
    description = "Generate Jacoco coverage reports on the Debug build."

    def excludedDirs = [
            '**/R.class',
            '**/R$*.class',
            '**/BuildConfig.*',
            '**/*$Lambda$*.*',
            '**/*Module.*',
            '**/*Dagger*.*',
            '**/*MembersInjector*.*',
            '**/*_Provide*Factory*.*',
            '**/Manifest*.*',
            '**/*customviews**',
            '**/*databinding**',
            '**/injection**',
            '**/directory**',
            '**/adapter**',
            '**/models**',
            '**/extensions**',
            '**/*$ViewInjector*.*',
            '**/*$ViewBinder*.*',
            '**/*_Factory.*',
            '**/*$*$*.*' // Anonymous classes generated by kotlin
    ]
    def javaDebugTree = fileTree(
            dir: "${project.buildDir}/intermediates/classes/debug",
            excludes: excludedDirs)
    def kotlinDebugTree = fileTree(
            dir: "${project.buildDir}/tmp/kotlin-classes/debug",
            excludes: excludedDirs)

    def coverageSourceDirs = [
            "src/main/java"
    ]

    classDirectories = files([javaDebugTree], [kotlinDebugTree])
    additionalSourceDirs = files(coverageSourceDirs)
    sourceDirectories = files(coverageSourceDirs)

    executionData = files("${project.buildDir}/jacoco/testDebugUnitTest.exec")
    reports {
        xml.enabled = true
        html.enabled = true
    }
}